# General Settings
saveTime: true
pauseOnRestart: false
# Options:
  #"TIME", displays the time
  #"MESSAGE", shows the actionbarPausedMessage
  #"HIDE" hides the action-/bossbar
pauseDisplaySetting: "TIME"
bossbarInsteadofActionbar: false

# Enter the command you want to execute if the countdown hits 0 here
# e.g. "kill @a". Needs to be in Quotation Marks
countdownFinishedCommands:
  - "command1"
  - "command2"

language: "en_us"

# Prefix Configuration
# Will be shown as [prefix]
prefix: "§5§lKatzcraftTimer"

# Will be the Hologram title if no other is specified
defaultHologramTitle: "§6§lKatzcraftTimer"

# Color Configuration
errorColor: "RED"
successColor: "GREEN"
timerColor: "DARK_PURPLE"
hologramTimerColor: "WHITE"
bossBarColor: "PURPLE"

# Sound Config
positiveSound: "ENTITY_EXPERIENCE_ORB_PICKUP"
negativeSound: "ENTITY_ZOMBIE_HURT"